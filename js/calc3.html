<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CO2 Fine Calculator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
    }

    .container {
        width: 300px;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-bottom: 10px;
    }

    input[type="number"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    button:hover {
        background-color: #0056b3;
    }

    #result {
        margin-top: 20px;
        text-align: center;
        font-weight: bold;
    }
</style>
</head>
<body>

<div class="container">
    <h2>CO2 Fine Calculator</h2>
    <label for="co2">CO2 Emission (g/km):</label>
    <input type="number" id="co2" min="0" step="0.01">
    <label for="carsSold">Number of Cars Sold:</label>
    <input type="number" id="carsSold" min="0" step="1">
    <button onclick="calculateFine()">Calculate Fine</button>
    <div id="result"></div>
</div>

<script>
    function calculateFine() {
        const co2Emission = parseFloat(document.getElementById('co2').value);
        const carsSold = parseInt(document.getElementById('carsSold').value);
        const co2Limit = 113;
        const finePerCar = 25000;
        const percentageThreshold = 4.7;

        if (isNaN(co2Emission) || isNaN(carsSold) || co2Emission < 0 || carsSold < 0) {
            alert('Please enter valid values for CO2 emission and number of cars sold.');
            return;
        }

        const excessPercentage = ((co2Emission - co2Limit) / co2Limit) * 100;

        if (excessPercentage <= 0) {
            document.getElementById('result').textContent = 'No fine.';
        } else if (excessPercentage <= percentageThreshold) {
            const fine = finePerCar * carsSold;
            document.getElementById('result').textContent = `Fine: ₹ ${fine}`;
        } else {
            const fine = finePerCar * carsSold;
            document.getElementById('result').textContent = `Fine: ₹ ${fine}`;
        }
    }
</script>

</body>
</html>
